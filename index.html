<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delhi Customs Zone | Government of India</title>

    <!-- Meta SEO -->
    <meta name="description"
        content="Official website of Delhi Customs Zone, Government of India. Providing information on customs regulations, procedures, and taxpayer services.">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        #app-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
    </style>
</head>

<body>

    <!-- Loader -->
    <div id="app-loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Header Injection Point -->
    <div id="header-container"></div>

    <!-- Main Content Injection Point -->
    <main id="main-content"></main>

    <!-- Footer Injection Point -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Component Loader Script -->
    <script>
        // Function to load HTML components
        async function loadComponent(id, file) {
            try {
                const response = await fetch(file);
                if (!response.ok) throw new Error(`Could not load ${file}`);
                const html = await response.text();
                document.getElementById(id).innerHTML = html;
            } catch (error) {
                console.error('Error loading component:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            // Load components in parallel
            await Promise.all([
                loadComponent('header-container', 'components/header.html'),
                loadComponent('main-content', 'components/landing_page.html'),
                loadComponent('footer-container', 'components/footer.html')
            ]);

            // Hide loader
            const loader = document.getElementById('app-loader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.remove(), 500);
            }

            // Re-initialise scroll effect after loading
            // Need to wait for header to be in DOM
            window.addEventListener('scroll', () => {
                const navbar = document.querySelector('.navbar');
                if (navbar) {
                    if (window.scrollY > 50) {
                        navbar.classList.add('shadow-md');
                    } else {
                        navbar.classList.remove('shadow-md');
                    }
                }
            });
        });
    </script>
</body>

</html>
